[phases.setup]
nixPkgs = ["python310", "chromium", "chromedriver"]

[phases.install]
cmds = ["pip install -r requirements_railway.txt"]

[start]
cmd = "python trashion_railway.py --mode both --port $PORT"

[env]
CHROME_BIN = "/nix/store/*-chromium-*/bin/chromium"
CHROMEDRIVER_PATH = "/nix/store/*-chromedriver-*/bin/chromedriver"
